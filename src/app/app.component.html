<h1>Student App</h1>

<!-- ordered list that iterates through students -->
<ol>
@for(student of students; track student) {
  <li>{{student.id}}, {{student.name}}, {{student.address}}</li>
}
</ol>

<h1>Weather in Galway</h1>

<!-- outputs current weather -->
@for(test of weather; track test) {
  {{test.main}}, {{test.description}}
}
